version: '3.8'

services:
  web-terminal:
    build: .
    container_name: web-terminal
    ports:
      - "7681:7681"
    restart: unless-stopped
    stdin_open: true
    tty: true
    env_file:
      - .env
    environment:
      - TERM=xterm-256color
    volumes:
      - terminal-data:/home/terminal

  streamlit-app:
    build: ./app
    container_name: streamlit-manager
    ports:
      - "8501:8501"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - terminal-data:/home/terminal:ro
    depends_on:
      - web-terminal

volumes:
  terminal-data:
